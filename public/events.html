<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create An Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Rambla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
<!-- 
    <script src="assets/js/main.js"></script> -->
</head>

<body>

    <div class="navbar-fixed">
        <nav id="navWhole">
            <div class="nav-wrapper" id="myNav">
                <img id="navLogo" src="./images/handsLogoFull3.png">
                <!-- <a href="#" class="brand-logo navSelect">Logo</a> -->
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a id="events" class="navSelect" href="#about-me">EVENTS</a>
                    </li>
                    <li>
                        <a id="org" class="navSelect" href="#portfolioSec">ORGANIZATIONS</a>
                    </li>
                    <li>
                        <a id="about" class="navSelect" href="#contactSec">ABOUT US</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="space"></div>



    <div class="row container" id="whiteBackd">


        <form id="eventForm" class="col s12">
            <div class="row">
                <div id="orgName" class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Habitat for Humanity</option>
                        <option value="2">Salvation Army</option>
                        <option value="3">Goodwill</option>
                        <option value="4">Red Cross</option>
                    </select>
                    <label>Organization Name</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="" id="first_name" type="text" class="validate">
                    <label id="eventTitle" for="first_name">Event Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Short description of event" id="first_name" type="text" class="validate">
                    <label id="eventDesc" for="first_name">Event Description</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input id="first_name" type="text" class="validate">
                    <label id="eventAddr" for="first_name">Event Address</label>
                </div>
                <div class="input-field col s4">
                    <input id="last_name" type="text" class="validate">
                    <label id="eventCity" for="last_name">City</label>
                </div>
                <div class="input-field col s2">
                    <input id="last_name" type="text" class="validate">
                    <label id="eventState" for="last_name">State</label>
                </div>
                <div class="input-field col s2">
                    <input id="last_name" type="text" class="validate">
                    <label id="eventZip" for="last_name">Zip Code</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s2">
                    <input id="eventDate" placeholder="Date" type="text" class="datepicker">

                </div>
                <div class="input-field col s2">

                    <input id="eventTime" placeholder="Time" type="text" class="timepicker">

                </div>
                <div class="input-field col s2">
                    <input id="last_name" type="text" class="validate">
                    <label id="eventSlots" for="last_name">Slots</label>
                </div>

                <div id="orgName"class="input-field col s3">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">1hr</option>
                            <option value="2">2hr</option>
                            <option value="3">3hr</option>
                            <option value="4">4hr</option>
                            <option value="5">5hr</option>
                            <option value="6">6hr</option>
                            <option value="7">7hr</option>
                            <option value="8">8hr</option>
                        </select>
                        <label>Event Duration</label>
                    </div>
                <div class="col s3" id="categorySec">
                    <div>
                        <form id="eventCat" class="radioForm" action="#">
                            <p>
                                <label>
                                    <input name="group1" type="radio" checked />
                                    <span>Construction</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="group1" type="radio" />
                                    <span>Food Service</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="group1" type="radio" />
                                    <span>Landscaping</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="group1" type="radio" />
                                    <span>Tutoring</span>
                                </label>
                            </p>
                        </form>
                    </div>
                </div>
            </div>

<button type="submit" value="Submit">Submit</button>
        </form>
    </div>

    <!-- Main HomePage Area -->
<script>
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });

        $(document).ready(function () {
            $('.timepicker').timepicker();
        });

        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
    <script src="js/vol.js" type="text/javascript"></script>
    <script src="js/event.js" type="text/javascript"></script>
   



</body>

</html>
